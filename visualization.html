<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 450,
  "title": "Summer Olympics Medals (1896-2018)",
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/ShuuuY/week9homework/main/ne_10m_admin_0_countries.json",
    "format": {"type": "topojson", "feature": "ne_10m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/ShuuuY/week9homework/main/Olympic.csv"
        },
        "key": "Country",
        "fields": ["summer_total"]
      }
    }
  ],
  "mark": {"type": "geoshape", "stroke": "grey"},
  "encoding": {
    "color": {
      "field": "summer_total",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [10, 100, 200, 1000],
        "range": ["#F39C12", "#D35400", "#E74C3C", "#C0392B", "#7B241C"]
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "summer_total", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
